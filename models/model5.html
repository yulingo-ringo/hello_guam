<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HELLO GUAM</title>
        <link rel="stylesheet" href="model.css">
        <link rel="stylesheet" href="model1.css">      
    </head>
    <body>
        <div class="wrapper">
            <div class="head">
                <h1>これが、<br>バカンス</h1>
            </div>
        </div>
        <div class="title">
                <h2>グアム大人旅</h2>
                <p>とにかくゆったりしたい、ずっとアクティブなのは体力が心配という方向けのコース</p>
        </div>
        <div class="detail">
            1日目
            ホテルについたらタモンビーチへ
            のんびり夕焼け眺めたら夜ご飯
            ホテルでまったりする
            2日目
            ターザ・ウォーターパーク
            夜はディナークルーズ
            3日目
            基本的にまったり
            ホテルの近くをバスで移動するくらい
            4日目
            マイクロネシアモールに行こうか

        </div>
        
        <script>
                var scrollAnimationElm_1 = document.querySelectorAll('.wrapper');
                var scrollAnimationFunc_1 = function() {
                for(var i = 0; i < scrollAnimationElm_1.length; i++) {
                    var triggerMargin = -1000;
                    if (window.innerHeight > scrollAnimationElm_1[i].getBoundingClientRect().top + triggerMargin) {
                    scrollAnimationElm_1[i].classList.add('show');
                    }
                    }
                    }
                    window.addEventListener('load', scrollAnimationFunc_1);
                    window.addEventListener('scroll', scrollAnimationFunc_1);
                    
                
                var scrollAnimationElm_2 = document.querySelectorAll('.float');
                var scrollAnimationFunc_2 = function() {
                for(var i = 0; i < scrollAnimationElm_2.length; i++) {
                    var triggerMargin = 20;
                    if (window.innerHeight > scrollAnimationElm_2[i].getBoundingClientRect().top + triggerMargin) {
                    scrollAnimationElm_2[i].classList.add('show');
                    }
                    }
                    }
                    window.addEventListener('load', scrollAnimationFunc_2);
                    window.addEventListener('scroll', scrollAnimationFunc_2);
                    
                
         </script>
    </body>
</html>
